            <article data-content-2>
                <h1>
                    Alarmas
                </h1>
                <button commandfor="otherpopover" command="toggle-popover">
                    Add new alarm
                </button>
            </article>

                    Cronometro

            <!--light/dark mode-->

            <section>
                <label class="app-theme-switch" title="Color Scheme">
                    <input type="checkbox" data-theme-switch />
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <path class="app-light" fill="color" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M12 18a6 6 0 1 0 0-12a6 6 0 0 0 0 12m10-6h1M12 2V1m0 22v-1m8-2l-1-1m1-15l-1 1M4 20l1-1M4 4l1 1m-4 7h1"></path>

                    </svg>
                </label>
            </section>



            <section class="app-overlay">
                <div id="timer-popover" popover>
                    <form action="">
                        <label>
                            <span>Hora</span>
                            <input type="number" name="" id="">
                        </label>
                        <label>
                            <span>Minuto</span>
                            <input type="number" name="" id="">
                        </label>
                        <label>
                            <span>Segundo</span>
                            <input type="number" name="" id="">
                        </label>
                    </form>

                    <button commandfor="timer-popover" command="hide-popover">Salir</button>
                </div>
                <div id="otherpopover" popover>
                    Contenido para crear o modificar una nueva ALARM
                    <button commandfor="otherpopover" command="hide-popover">Salir</button>
                </div>
            </section>
